<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Fallandi punktar</title>

<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;
varying vec4 fragPosition; 

void main()
{
	gl_PointSize = 3.0;
    vec4 tpos = vPosition;

    tpos.y = 1.0 - mod(0.0015*time + tpos.y+1.0, 2.0);

    gl_Position = tpos;
    fragPosition = vPosition; 
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fragPosition; 

void main()
{
    vec3 color;
    float pct = 0.0;
    float radius = 0.3;
    if (fragPosition.y > 0.5) {
    	vec2 toCenter = vec2(0.5)-fragPosition.xy;
    	pct = step(radius,length(toCenter));
      if (pct == 0.0) {
        color = (1.0,0.0,0.0);
      } 
    }
    else {
      vec2 toCenter = vec2(0.5)-fragPosition;
    	pct = 1.0-step(0.2,length(toCenter));
        if(pct == 0.0) {
          color = (1.0,0.0,0.0);
        }
    }

	gl_FragColor = vec4( color, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="fallingPoints.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="600" height="600">
</body>
</html>
